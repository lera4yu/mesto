<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Интерактивная страница с фотографиями мест для путешествий">
  <meta name="keywords" content="Путешестия, фотографии">
  <meta name="author" content="Валерия Юдина">
</head>

<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-image.jpg" alt="Жак-Ив Кусто в красной шапке">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk-element.jpg" alt="Карачаевский монастырь в горах">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
        <button class="element__trash-btn" type="button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus-element.jpg" alt="Гора Эльбрус на закате">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
        <button class="element__trash-btn" type="button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay-element.jpg" alt="Горный хребет Домбай в снегах">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
        <button class="element__trash-btn" type="button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus-element.jpg" alt="Гора Эльбрус на закате">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
        <button class="element__trash-btn" type="button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay-element.jpg" alt="Горный хребет Домбай в снегах">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
        <button class="element__trash-btn" type="button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevsk-element.jpg" alt="Карачаевский монастырь в горах">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
        <button class="element__trash-btn" type="button"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="formPopup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="popup__text popup__text_type_name" name="namePopup">
        <input type="text" placeholder="О вас" class="popup__text popup__text_type_caption" name="captionPopup">
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup" id="popup-card">
    <div class="popup__container">
      <form class="popup__form" name="formPopup">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" placeholder="Название" class="popup__text popup__text_type_title-card" name="titlePopup">
        <input type="text" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link-card"
          name="linkPopup">
        <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup" id="popup-image">
    <div class="popup__image-container">
      <img class="popup__image-element"
        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фотография">
      <h2 class="popup__image-title"></h2>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="Фотография">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button"></button>
      </div>
      <button class="element__trash-btn" type="button"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
